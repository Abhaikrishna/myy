  <label for="firstDropdown">Select District:</label>
  <select id="firstDropdown" onchange="updateSecondDropdown()">
    <option value="Ernakulam">Ernakulam</option>
     <option value="Palakkad">Palakkad</option>
     <option value="Kozhikode">Kozhikode</option>
     <option value="Thrissur">Thrissur</option>
     <option value="Kottayam">Kottayam</option>
  </select><br><br>

  <label for="secondDropdown">Select Branch:</label>
  <select id="secondDropdown">
    <!-- Options will be dynamically populated based on the selection in the first dropdown -->
  </select><br><br>

  <script>
    function updateSecondDropdown() {
      var firstDropdown = document.getElementById('firstDropdown');
      var secondDropdown = document.getElementById('secondDropdown');

      // Clear existing options in the second dropdown
      secondDropdown.innerHTML = '';

      // Get the selected value from the first dropdown
      var selectedValue = firstDropdown.value;

      // Add options to the second dropdown based on the selected value
      if (selectedValue === 'Ernakulam') {
        var ErnakulamOptions = ['Aluva', 'Edapally', 'Kalamasherry'];
        addOptions(secondDropdown, ErnakulamOptions);
      } else if (selectedValue === 'Palakkad') {
        var PalakkadOptions = ['Kollengode', 'Nenmara', 'Pattambi'];
        addOptions(secondDropdown, PalakkadOptions);
         } else if (selectedValue === 'Kozhikode') {
        var KozhikodeOptions = ['Aredathupalam', 'mukkam', 'Olavana'];
        addOptions(secondDropdown, KozhikodeOptions);
         } else if (selectedValue === 'Thrissur') {
        var ThrissurOptions = ['Athirappilly', 'Thirivambadi', 'Chavakkad'];
        addOptions(secondDropdown, ThrissurOptions);
         } else if (selectedValue === 'Kottayam') {
        var KottayamOptions = ['Cheriyapally', 'Kumaranalloor', 'Kumarakom'];
        addOptions(secondDropdown, KottayamOptions);
      }
    }

    function addOptions(selectElement, optionsArray) {
      for (var i = 0; i < optionsArray.length; i++) {
        var option = document.createElement('option');
        option.value = optionsArray[i];
        option.text = optionsArray[i];
        selectElement.add(option);
      }
    }

    // Initialize the second dropdown based on the default value of the first dropdown
    updateSecondDropdown();
  </script><br>
